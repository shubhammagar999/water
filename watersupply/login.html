<body ng-controller="LoginCtrl">
<section class="login p-fixed d-flex text-center " >

                    </div>

                                    <h2 style="text-align: center;">Login</h2>
                                </div>

                                    <input class="form-control" placeholder="Username" name="username" type="text" ng-model="username" autofocus>
                                </div>

                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password">
                                </div>

                                <div class="checkbox">
                                      <button type="button" class="btn btn-link primary p-x-0" onclick="window.location = 'forgot.html'" style=";margin-top:-10px;">Forgot password?</button>
                                </div>
