<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add New Employee Details</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
				<div class="row">
				    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="emp_name" class="form-control" ng-model="employee.emp_name"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" id="emp_id_card" class="form-control" ng-model="employee.emp_id_card" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" id="emp_mobile" class="form-control" ng-model="employee.emp_mobile" />
                        </div>
                    </div>
				    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="emp_address" class="form-control" ng-model="employee.emp_address" rows="1"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" id="emp_username" class="form-control" ng-model="employee.emp_username" />
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" id="emp_password" class="form-control" ng-model="employee.emp_password" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="emp_email" class="form-control" ng-model="employee.emp_email" />
                        </div>
                    </div>
				    <div class="col-lg-12">
						<button  class="btn btn-outline btn-success" type="submit" id="btnsave" ng-click="addEmployee()">SAVE <span class="label label-success">alt+s</span></button>
				    	<button  class="btn btn-outline btn-danger" type="button" onclick="window.location = '#/employee'" id="btncancel">Back</button>
				    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
