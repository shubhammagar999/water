<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add New Creditors Details</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
				<div class="row">
				    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="vm_firm_name" class="form-control" ng-model="vendor.vm_firm_name" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>GST No.</label>
                            <input type="text" id="vm_gst_no" class="form-control" ng-model="vendor.vm_gst_no" ng-blur="capitalize();"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="vm_address" class="form-control" ng-model="vendor.vm_address" rows="1"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control" id="vm_state" ng-model="vendor.vm_state" ng-options="states as states for states in stateList" ng-change="getCities(vendor.vm_state)">
                                    <option value="">-- Select State--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>City</label>
                            <select class="form-control" ng-disabled="!vendor.vm_state" id="vm_city" ng-model="vendor.vm_city" ng-options="city for city in city" >
                                    <option value="">-- Select City--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Pin Code</label>
                            <input type="text" id="vm_pin" class="form-control" ng-model="vendor.vm_pin" />
                        </div>
                    </div>
				    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Contact number</label>
                            <input type="text" id="vm_mobile" class="form-control" ng-model="vendor.vm_mobile" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>E-Mail Id</label>
                            <input type="text" id="vm_email_id" class="form-control" ng-model="vendor.vm_email_id" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Opening Debit</label>
                            <input type="text" id="vm_opening_debit" class="form-control" ng-model="vendor.vm_opening_debit" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Opening Credit</label>
                            <input type="text" id="vm_opening_credit" class="form-control" ng-model="vendor.vm_opening_credit" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Agent Name</label>
                            <input type="text" id="vm_agent_name" class="form-control" ng-model="vendor.vm_agent_name" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Agent Contact Number</label>
                            <input type="text" id="vm_agent_mobile" class="form-control" ng-model="vendor.vm_agent_mobile" />
                        </div>
                    </div>
				    <div class="col-lg-12">
						<button  class="btn btn-outline btn-success" type="submit" id="btnsave" ng-click="addVendor()">SAVE <span class="label label-success">alt+s</span></button>
				    	<button  class="btn btn-outline btn-danger" type="button" onclick="window.location = '#/vendor'" id="btncancel">Back</button>
				    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
