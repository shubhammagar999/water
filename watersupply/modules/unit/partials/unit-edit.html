<div class="row" ng-init="getUnit()">
    <div class="col-lg-12">
        <h1 class="page-header">Update Unit Details</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
				<div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" id="um_name" class="form-control" ng-model="unit.um_name"/>
                        </div>
                    </div>
				    <div class="col-lg-12">
						<button  class="btn btn-outline btn-success" type="submit" id="btnsave" ng-click="editUnit()">UPDATE <span class="label label-success">alt+s</span></button>
				    	<button  class="btn btn-outline btn-danger" type="button" onclick="window.location = '#/unit'" id="btncancel">Back</button>
				    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
