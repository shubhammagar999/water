<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add New Cash Details</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
				<div class="row">
				    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Cash In Hand</label>
                            <input type="number" id="chm_amount" class="form-control" ng-model="cash.chm_amount"/>
                        </div>
                    </div>
				    <div class="col-lg-12">
						<button  class="btn btn-outline btn-success" type="submit" id="btnsave" ng-click="addCash()">SAVE <span class="label label-success">alt+s</span></button>
				    	<button  class="btn btn-outline btn-danger" type="button" onclick="window.location = '#/cash'" id="btncancel">Back</button>
				    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
