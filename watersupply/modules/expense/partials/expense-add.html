<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add New Debtors Payment Entry</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
				<div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Payment Mode</label>
                            <select class="form-control" id="em_payment_mode" ng-model="expense.em_payment_mode" ng-change="chequeShow()">
                                <option value="" >Select Payment Mode</option>
                                <option >Cash</option>
                                <option >Cheque</option>
                                <option >Bank Transfer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4" id="selectbank">
                        <div class="form-group">
                            <label>Select Bank</label>
                            <input type="text"
                                id="em_bkm_id"
                                ng-model="expense.em_bkm_id"
                                typeahead="bank as bank.bkm_search for bank in getSearchBank($viewValue)"
                                typeahead-loading="loadingBankList"
                                typeahead-no-results="noBankListResults"
                                class="form-control">
                            <i ng-show="loadingBankList" class="glyphicon glyphicon-refresh"></i>
                            <div ng-show="noBankListResults">
                                <i class="glyphicon glyphicon-remove"></i> No Results Found
                            </div>
                        </div>
                    </div>
				    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text"
                                id="cm_id"
                                ng-model="expense.em_cm_id"
                                typeahead="obj as obj.cm_search for obj in getSearch($viewValue)"
                                typeahead-loading="loadingList"
                                typeahead-no-results="noListResults"
                                class="form-control">
                            <i ng-show="loadingList" class="glyphicon glyphicon-refresh"></i>
                            <div ng-show="noListResults">
                                <i class="glyphicon glyphicon-remove"></i> No Results Found
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Address</label>
                            <label class="form-control">{{expense.em_cm_id.cm_address}}</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Debit</label>
                            <label class="form-control">{{expense.em_cm_id.debit | number : '0'}}</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Credit</label>
                            <label class="form-control">{{expense.em_cm_id.credit | number : '0'}}</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" class="form-control" id="dateExpense" ng-model="expense.em_date" readonly="readonly"/>
                        </div>
                    </div>
				    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="em_comment" class="form-control" ng-model="expense.em_comment" placeholder="Remark"/>
                        </div>
                    </div>
				    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text" id="em_amount" class="form-control" ng-model="expense.em_amount" />
                        </div>
                    </div>
                    <div id="cheq">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Cheque Number</label>
                                <input type="text" id="em_cheque_no" class="form-control" ng-model="expense.em_cheque_no" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Cheque Date</label>
                                <input type="text" class="form-control" id="em_cheque_date" ng-model="expense.em_cheque_date" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div id="trans">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Transaction Number</label>
                                <input type="text" id="em_transaction_no" class="form-control" ng-model="expense.em_transaction_no" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Transaction Date</label>
                                <input type="text" class="form-control" id="em_transaction_date" ng-model="expense.em_transaction_date" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
				    <div class="col-lg-12">
						<button  class="btn btn-outline btn-success" type="submit" id="btnsave" ng-click="addExpense()">SAVE <span class="label label-success">alt+s</span></button>
				    	<button  class="btn btn-outline btn-danger" type="button" onclick="window.location = '#/expense'" id="btncancel">Back</button>
				    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
